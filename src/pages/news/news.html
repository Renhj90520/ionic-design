<ion-header no-border>
  <ion-navbar color='secondary'>
  </ion-navbar>
</ion-header>

<ion-content fullscreen parallax-header>
  <div class="header-image"></div>
  <div class="main-content">
    <ion-segment [(ngModel)]="stream">
      <ion-segment-button value="newest">Newest</ion-segment-button>
      <ion-segment-button value="popular">Popular</ion-segment-button>
      <ion-segment-button value="trending">Trending</ion-segment-button>
    </ion-segment>
    <div class="news-box">
      <ion-row>
        <ion-col col-4>
          <img src="assets/imgs/paris.jpg" alt="" class="images">
        </ion-col>
        <ion-col col-8>
          <div class="detail">
            <h6 class="details">Child Refugees Forced to Work for Nothing</h6>
            <div class="bottom-info">
              <img src="assets/imgs/avatar02.jpg" alt="" class="avatar">
              <p class="blog">NBC Nightly</p>
              <i class="fa fa-circle dot" style="color:#ffc107;"></i>
              <p class="tag">Politics</p>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>
    <hr>
    <div class="pink-panther">
      <h6 class="details">Pink Panther Movie Shot on the Moon Records 1 million Streams</h6>
      <div class="bottom-info" style="position:relative; margin-top:20px;">
        <img src="assets/imgs/avatar.jpg" alt="" class="avatar">
        <p class="blog">NY Times</p>
        <div class="fa fa-circle dot" style="color:#4cb986"></div>
        <p class="tag">World</p>
      </div>
      <img src="assets/imgs/bbc.jpg" alt="">
    </div>
    <div class="pink-panther">
      <h6 class="details">Pink Panther Movie Shot on the Moon Records 1 million Streams</h6>
      <div class="bottom-info" style="position:relative; margin-top:20px;">
        <img src="assets/imgs/avatar.jpg" alt="" class="avatar">
        <p class="blog">NY Times</p>
        <div class="fa fa-circle dot" style="color:#4cb986"></div>
        <p class="tag">World</p>
      </div>
      <img src="assets/imgs/bbc.jpg" alt="">
    </div>
    <hr>
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="assets/imgs/news-slide-1.jpg" alt="">
        </ion-col>
        <ion-col>
          <img src="assets/imgs/news-slide-2.jpg" alt="">
        </ion-col>
        <ion-col>
          <img src="assets/imgs/news-slide-3.jpg" alt="">
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
